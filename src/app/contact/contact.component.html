<section class="main-content">
  <h2>
    {{ pageTitle }}
    <hr />
  </h2>
  <div class="contact-wrapper">
    <div class="image-wrapper">
      <img
        src="../assets/img/png//contact.png"
        alt="image of person sticking a fork in a piece of pie"
      />
    </div>
    <div class="form-wrapper">
      <h3>We'd Love to Hear from You</h3>
      <p>Please fill out the form below to let us know how we can help.</p>
      <fieldset>
        <form
          #contactForm="ngForm"
          (ngSubmit)="submitForm(); contactForm.reset()"
        >
          <div class="form-group">
            <label for="full_name">Full Name</label>
            <input
              type="text"
              id="full_name"
              name="full_name"
              class="full_name"
              [(ngModel)]="contact.full_name"
              #full_name="ngModel"
              required
            />
            <div
              *ngIf="
                full_name.invalid && (full_name.dirty || full_name.touched)
              "
              class="alert"
            >
              <div *ngIf="full_name.errors?.['required']">Name is required</div>
            </div>
          </div>

          <div class="form-group">
            <label for="email"> Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              [(ngModel)]="contact.email"
              #email="ngModel"
              required
              email
            />

            <div
              *ngIf="email.invalid && (email.dirty || email.touched)"
              class="alert"
            >
              <div *ngIf="email.errors?.['required']">email is required</div>
              <div *ngIf="email.errors?.['email']">email is invalid.</div>
            </div>
          </div>

          <div class="form-group">
            <label for="comment">Comment</label>
            <textarea
              name="comment"
              id="comment"
              class="form-control"
              [(ngModel)]="contact.comment"
              #comment="ngModel"
              rows="4"
              required
            ></textarea>

            <div
              *ngIf="comment.invalid && (comment.dirty || comment.touched)"
              class="alert"
            >
              <div *ngIf="comment.errors?.['required']">
                Comment is required
              </div>
            </div>
          </div>

          <button
            name="submit"
            id="submit"
            type="submit"
            class="btn btn-primary"
            [disabled]="!contactForm.form.valid"
          >
            Submit
          </button>
        </form>
      </fieldset>
    </div>
  </div>
</section>
